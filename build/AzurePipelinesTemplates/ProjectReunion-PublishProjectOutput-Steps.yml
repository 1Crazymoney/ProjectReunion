parameters:
  artifactName: 'reunion_binaries'

steps:
  - task: powershell@2
    displayName: 'Copy files to staging dir'
    inputs:
      targetType: filePath
      filePath: build\CopyFilesToStagingDir.ps1
      arguments: -BuildOutputDir '$(buildOutputDir)' -PublishDir '$(Build.ArtifactStagingDirectory)' -Platform '$(buildPlatform)' -Configuration '$(buildConfiguration)'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish artifact: ${{ parameters.artifactName }}'
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)\reunion_binaries'
      artifactName: reunion_binaries

  - task: PublishBuildArtifacts@1
    displayName: 'Publish artifact: fatnuget'
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)\fatnuget'
      artifactName: fatnuget #todo change this to fat once I merge
