# MRTCore build pipeline
- template: ..\dev\MRTCore\azure-pipelines.yml

- job: CreateNuget
  dependsOn: PublishMRT
  condition: Always() # TODO Don't use always in the future
  variables:
    solution: '**/*.sln'
    buildPlatform: 'Any CPU'
    buildConfiguration: 'Release'
    appxPackageDir: '$(build.artifactStagingDirectory)\AppxPackages\\'
    Major: '1'
    Minor: '0'
    Patch: '0'
    MRTSourcesDirectory: $(Build.SourcesDirectory)\dev\MRTCore

  steps:
  - script: |
      echo Beginning Nuget Creation
  - task: DownloadBuildArtifacts@0
    displayName: 'Download: Nuget contents'
    inputs:
      buildType: 'current'
      downloadType: 'single'
      artifactName: 'drop'
      downloadPath: '$(Build.ArtifactStagingDirectory)'
  - task: 333b11bd-d341-40d9-afcf-b32d5ce6f23b@2
    inputs:
      command: 'pack'
      packagesToPack: '$(SourcesDirectory)\dev\MRTCore\mrt\nuget\Microsoft.ApplicationModel.Resources.nuspec'
      versioningScheme: 'byPrereleaseNumber'
      majorVersion: '$(Major)'
      minorVersion: '$(Minor)'
      patchVersion: '$(Patch)'
      basePath: '$(Build.ArtifactStagingDirectory)\drop'
      packDestination: '$(Build.ArtifactStagingDirectory)\nuget'
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)\nuget'
      ArtifactName: 'nuget'